---
language: node_js
node_js:
  - "4.2"

sudo: false

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - node_modules

before_install:
  # - "export DISPLAY=:99.0"
  # - "sh -e /etc/init.d/xvfb start"
  - "npm config set spin false"
  - "npm install -g npm@^2"
  - "npm --version"
  - "phantomjs --version"

install:
  - npm install -g bower
  - npm install
  - bower install

script:
  - npm test
